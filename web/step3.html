        <script>

            $(document).ready(function () {
                $('#cnf_btn').click(function () {
                    if($('#form1').valid()){
                        var user= { name: $('#uname').val(), phone: $('#umobile').val(), email: $('#uemail').val(), nic : $('#uqid').val()};
                        setUserDetails(user);
                        //$('#form1').submit();
                        
                         var apmt = {"amt": "100", "ssn_id": "'31'", "ref": "'abc'", "Appointer_id": "'1'"};
            //date time values cannot be directly passed from string
            var start = new Date(events[0].start);
            var end = new Date(events[0].end);
            apmt.start=start;
            apmt.end=end;
            var strDate = events[0].start.substring(0, 10).replace(/-/gi, "/");
            //var apntr = {"name": "gfd fs", "phone": "0763138791", "email": "abc@gmail.com", "qid": ""};
                        
                        SchedulerService.lockApmt2(strDate, apmt, fcyid, fcrid, user)
                    }
                });
                var sumtxt = [];
                var fcrid = 0;
                var fcyid = 0;
                var eve_text = [];
                var events = getSelEvents();
                var srchObj = getSrchItems();
                var fcrObj = getFacrDetails();
                var usrObj = getUserDetails();
                if (usrObj !==  null && usrObj !== '') {
                      $('#uname').val(usrObj.name);$('#umobile').val(usrObj.phone);
                      $('#uemail').val(usrObj.email);$('#uqid').val(usrObj.nic);
                }
                if (fcrObj !== '') {
                    sumtxt.push(fcrObj.name);
                    fcrid = fcrObj.id;
                }
                if (srchObj.spc !== '') {
                    sumtxt.push(srchObj.spc);
                    
                }
                if (srchObj.fcy !== '') {
                    sumtxt.push(srchObj.fcy);
                    fcyid = srchObj.fcy_id;
                }
                if (srchObj.loc !== '') {
                    sumtxt.push(srchObj.loc);
                }

                

                $.each(events, function (i, ele) {
                    var stdate = new Date(ele.start);
                    var enddate = new Date(ele.end);
                    eve_text.push(stdate.getDate() + '/' + (stdate.getMonth() + 1) + '/' + stdate.getFullYear()
                            + '  ' + stdate.getHours() + ':' + (stdate.getMinutes() < 10 ? '0' + stdate.getMinutes() : stdate.getMinutes()) + ' - ' + enddate.getHours()
                            + ':' + (enddate.getMinutes() < 10 ? '0' + enddate.getMinutes() : enddate.getMinutes()))
                })

                $('#sum-text2').text(sumtxt.join(', ') + ' ( ' + eve_text.join(', ') + ' )');
                $("#form1").validate({
                    errorPlacement: function (error, element) {
                        error.insertAfter(element.parent());
                    }

                });

                $("#term_cond").bind("change", function (event, ui) {
                    $("#form1").valid();
                });
            });

        </script>
