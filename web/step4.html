        <script src="js/custom.js" type="text/javascript"></script>
        <script>

            $(document).ready(function () {

                var sumtxt = [];
                var srchObj = getSrchItems();
                var fcrObj = getFacrDetails();
                if (fcrObj !== null) {
                    sumtxt.push(fcrObj.name);
                }
                if (srchObj.spc !== '') {
                    sumtxt.push(srchObj.spc);
                }
                if (srchObj.fcy !== '') {
                    sumtxt.push(srchObj.fcy);
                }
                if (srchObj.loc !== '') {
                    sumtxt.push(srchObj.loc);
                }
                var eve_text = [];
                var events = getSelEvents();

                $.each(events, function (i, ele) {
                    var stdate = new Date(ele.start);
                    var enddate = new Date(ele.end);
                    eve_text.push(stdate.getDate() + '/' + (stdate.getMonth() + 1) + '/' + stdate.getFullYear()
                            + '  ' + stdate.getHours() + ':' + (stdate.getMinutes() < 10 ? '0' + stdate.getMinutes() : stdate.getMinutes()) + ' - ' + enddate.getHours()
                            + ':' + (enddate.getMinutes() < 10 ? '0' + enddate.getMinutes() : enddate.getMinutes()))
                })

                $('#sum-text').text(sumtxt.join(', ') + ' ( ' + eve_text.join(', ') + ' )');

                $("input[type=submit]").click(function (e) {
                    $('#error-text').removeClass('error').text("");

                    if (!$('input:radio[name="gateway"]').is(':checked')) {
                        e.preventDefault();
                        $('#error-text').addClass('error').text("Please select the payment gateway");
                    }else{
                        var paydetails = {pay : $('#payment').val(), paytype: $('input:radio[name="gateway"]:checked').val() };
                        setPayDetails(paydetails);
                    }
                });
            });

        </script>
