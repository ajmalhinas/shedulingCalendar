        <script>

            $(document).ready(function () {
                var sumtxt = [];

                var url_string = window.location.href;
                var url = new URL(url_string);
                var amt = url.searchParams.get("amt");
                var cc = url.searchParams.get("cc");
                var item_name = url.searchParams.get("item_name");
                var st = url.searchParams.get("st");
                var tx = url.searchParams.get("tx");
                $('#paydet').text('Please wait...');
                
                 var AfterPayPalRes = function (data)
                {
                    console.log(data);
                    //var paydetails = getPayDetails();
                    destroySession();
                    
                    if (data !== undefined && data !== null) {
                        
                        $('#paydet').text(cc +' '+amt  + ', ' + data.paymentStatus);
                    }
                }

                SchedulerService.updatePaypalResponse(tx, item_name, AfterPayPalRes);



               

                var srchObj = getSrchItems();
                var fcrObj = getFacrDetails();
                if (fcrObj !== null) {
                    $('#facname').text(fcrObj.name);
                }

                if (srchObj.spc !== '') {

                    $('#specty').text(srchObj.spc);
                }
                if (srchObj.fcy !== '') {

                    $('#fcy').text(srchObj.fcy)
                }
                if (srchObj.loc !== '') {

                    $('#loc').text(srchObj.loc)
                }
                var eve_text = [];
                var events = getSelEvents();

                $.each(events, function (i, ele) {
                    var stdate = new Date(ele.start);
                    var enddate = new Date(ele.end);
                    eve_text.push(stdate.getDate() + '/' + (stdate.getMonth() + 1) + '/' + stdate.getFullYear()
                            + '  ' + stdate.getHours() + ':' + (stdate.getMinutes() < 10 ? '0' + stdate.getMinutes() : stdate.getMinutes()) + ' - ' + enddate.getHours()
                            + ':' + (enddate.getMinutes() < 10 ? '0' + enddate.getMinutes() : enddate.getMinutes()))
                })

                $('#bktime').text(eve_text.join(', '));

                var user = getUserDetails();
                $('#nme').text(user.name);
                $('#umobile').text(user.phone);
                $('#uemail').text(user.email);
                $('#uqid').text(user.nic);



                

               
            });

        </script>
